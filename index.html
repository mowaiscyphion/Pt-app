<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Marks Calculator</title>
</head>

<body>

    <div class="modal-div">
        <form onsubmit="addSubject(event)">
            <label for="subject-name">subject Name</label>
            <input type="text" id="subject-name" name="subject-name">

            <label for="total-marks">Total Marks</label>
            <input type="number" id="total-marks" name="total-marks">

            <label for="obtain-marks">Obtain Marks</label>
            <input type="number" id="obtain-marks" name="obtain-marks">


            <button type="submit">Add </button>
        </form>

    </div>

    <div class="container">
        <div class="inner-div">
            <header class="header">
                <h1>Iqra University</h1>
                <p>Mark Sheet</p>
            </header>
            <h3>Student Inforamtion</h3>
            <div class="info">
                <div class="item">
                    <p><b>Student Name: </b></p>
                    <p> Hammad</p>
                </div>
                <div class="item">
                    <p><b>Father Name: </b></p>
                    <p> Majeed</p>
                </div>
                <div class="item">
                    <p><b>Roll Number: </b></p>
                    <p> 372017</p>
                </div>
                <div class="item">
                    <p><b>Semister: </b></p>
                    <p>6<sup>th</sup></p>
                </div>

            </div>
            <table>
                <caption>Marks Summary</caption>
                <thead>
                    <tr>
                        <th scope="col">Subject</th>
                        <th scope="col">Total Marks</th>
                        <th scope="col">Obtain Marks</th>
                        <th scope="col">Percentage</th>
                        <th scope="col">Pass/Fail</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- data will show here -->
                </tbody>
                <tfoot>
                    <!-- total marks -->
                </tfoot>
            </table>
            <div>
                <p class="total-sum"></p>

            </div>
            <div class="btn-div">
                <button onclick="openModal()">Add Subject Details</button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
